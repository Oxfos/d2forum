{% extends 'base.html' %}

{% block content %}
<p>{{ post.title }}</p>
<p>{{ post.text }}</p>
<form action="{% url 'forum:delete_post' post.pk post.slug %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="delete" value="delete">Delete</button>
    <button type="submit" name="react" value="react">React</button>
</form>
{% endblock content %}
