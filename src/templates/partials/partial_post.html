<div id="post">
  <p>TITLE: {{ reply.title }}</p>
  <p>TITLE: {{ reply.text }}</p>
  <form id="post_form" action="{% url 'forum:delete_post' reply.pk reply.slug %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="delete" value="delete">Delete</button>
  </form>
  <form id="post_reply" action="{% url 'forum:reply' reply.pk reply.slug %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="reply" value="reply">Reply</button>
  </form>
</div>
{% with replies=reply.post_set.all %}
{% for reply in replies %}
{% include 'partials/partial_post.html' %}
{% endfor %}
{% endwith %}
